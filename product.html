<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressive Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            margin-right: 20px;
        }
        
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px 20px;
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.333% - 40px);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .product-image img {
            width: 100%;
            height: auto;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-samples {
            display: none; /* Initially hidden */
            padding: 20px;
            background-color: #f9f9f9;
            text-align: left;
        }
        
        .product-samples img {
            width: 30%;
            height: auto;
            margin-bottom: 10px;
            margin-right: 2%;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Button styling */
        button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ff5e3a;
        }
        
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .product-card {
                width: 48%;
            }
        }
        
        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Your Logo</div>
            <h1>Our Products</h1>
        </div>
    </header>

    <section class="product-gallery">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="Desktop - 9.png" alt="Product 1">
            </div>
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <button class="toggle-samples">View Samples</button>
            </div>
            <div class="product-samples">
                <img src="mens/Frame 58.jpg" alt="Sample 1-1">
                <img src="mens/Frame 59.jpg" alt="Sample 1-2">
                <img src="mens/Frame 60.jpg" alt="Sample 1-3">
                <img src="mens/Frame 61.jpg" alt="Sample 1-4">
                <img src="mens/Frame 62.jpg" alt="Sample 1-5">
                <img src="mens/Frame 63.jpg" alt="Sample 1-5">
                <img src="mens/Frame 64.jpg" alt="Sample 1-5">
                <img src="mens/Frame 65.jpg" alt="Sample 1-5">
                <img src="mens/Frame 66.jpg" alt="Sample 1-5">
                <img src="mens/Frame 67.jpg" alt="Sample 1-5">
                <img src="mens/Frame 68.jpg" alt="Sample 1-5">
                <img src="mens/Frame 69.jpg" alt="Sample 1-5">
                <img src="mens/Frame 70.jpg" alt="Sample 1-5">
            </div>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="product2.jpg" alt="Product 2">
            </div>
            <div class="product-info">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <button class="toggle-samples">View Samples</button>
            </div>
            <div class="product-samples">
                <img src="mens/Frame 62.jpg" alt="Sample 1-5">
                <img src="sample2-1.jpg" alt="Sample 2-1">
                <img src="sample2-2.jpg" alt="Sample 2-2">
            </div>
        </div>
    
        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-image">
                <img src="product3.jpg" alt="Product 3">
            </div>
            <div class="product-info">
                <h2>Product 3</h2>
                <p>Description of Product 3</p>
                <button class="toggle-samples">View Samples</button>
            </div>
            <div class="product-samples">
                <img src="sample3-1.jpg" alt="Sample 3-1">
                <img src="sample3-2.jpg" alt="Sample 3-2">
            </div>
        </div>
    
        <!-- Add more products as needed -->
    </section>

    <!-- Modal for enlarged image -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="img01" alt="Enlarged Sample Image">
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-samples').forEach(button => {
            button.addEventListener('click', function() {
                const samples = this.closest('.product-card').querySelector('.product-samples');
                const isOpen = samples.style.display === 'block';
        
                // Hide all samples
                document.querySelectorAll('.product-samples').forEach(sampleContainer => {
                    sampleContainer.style.display = 'none';
                });
        
                // Reset all buttons to say "View Samples"
                document.querySelectorAll('.toggle-samples').forEach(btn => {
                    btn.textContent = 'View Samples';
                });
        
                // If the clicked product's samples were not open, open them
                if (!isOpen) {
                    samples.style.display = 'block';
                    this.textContent = 'Hide Samples';
                }
            });
        });
        
        // Modal Logic
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        document.querySelectorAll('.product-samples img').forEach(image => {
            image.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            });
        });

        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
